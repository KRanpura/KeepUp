<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Interests</title>
    <style>
        /* Style for popup background */
        #popupBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:#7dcc88 ; /* Semi-transparent background */
            z-index: 99; /* Ensure the background is behind the modal */
            display: none; /* Hide the background initially */
        }
/* # 7dcc88 */
        /* Style for modal */
        #myModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d0f0c044;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust the width of the modal */
            z-index: 100; /* Ensure the modal is on top */
        }

        /* Style for modal content */
        .modal-content {
            text-align: center;
        }
    </style>
    <script>
        // Function to close the modal and redirect to profile page
        function closeAndRedirect() {
            var modal = window.parent.document.getElementById("myModal");
            modal.style.display = "none";
            window.location.href = "/profile";
        }

        // Function to load profile content into the popup background
        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/profile', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var profileContent = xhr.responseText;
                    var popupBackground = document.getElementById("popupBackground");
                    popupBackground.innerHTML = profileContent;
                }
            };
            xhr.send();
        };
    </script>
</head>
<body>
    <div id="popupBackground"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Pick some interests you want to keep up with!</h2>
            <form action="/submit_interests" method="post">
                <input type="checkbox" name="interests" value="tech"> Technology <br>
                <input type="checkbox" name="interests" value="finance"> Finance <br>
                <input type="checkbox" name="interests" value="medicine"> Medicine <br>
                <input type="checkbox" name="interests" value="politics"> Politics <br>
                <input type="submit" value="Submit" onclick="closeAndRedirect()">
            </form>
        </div>
    </div>
</body>
</html>
