<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0;
            color: #000;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .logo {
            display: block; /*display image as a block*/
            margin: 0 auto; /* center horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/resources/temp_logo.png" width="100" height="100"> 
        <h2>Welcome!</h2>
        <h3>Discover our exclusive data visualizations, join our community, and more!</h3>
        <div class="signup-link">
            <a href="/signup">Sign Up Now</a>
        </div>
        <div class="signup-link">
            <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
