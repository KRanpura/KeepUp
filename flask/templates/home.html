<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d0f0c0;
            background-image: linear-gradient(#d0f0c0, #f9f9f9, #d0f0c0, rgba(0, 128, 0, 0.39));
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: url(/static/resources/Bamboo-Free-PNG-Image.png); */
        }

        a{
            position: relative;
            /* background-color: #d0f0c0; */
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.25em;
            letter-spacing: 200;
            font-weight: 150;
            padding: 5px 20px;
            transition: 0.5s;
            
        }
        a:hover{
            background: var(--clr);
            letter-spacing: 0.25em;
            text-shadow: 0 0 35px var(--clr);
            box-shadow: 0 0 35px var(--clr);
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 475px;
            max-height: 750px;
            margin:0%;
            align-content: center;
            overflow: hidden;
            margin: 300px auto;
            padding: 35px;
            border: 1px floralwhite #7dcc88;
            border-radius: 45px;
            background-color: #e9e9e9c5;
            box-shadow: 0 15px 20px rgba(0, 0.25, 0.25, 0.25);
            background-image: linear-gradient( #d1e6b688, #a19b9b18); 
        }
        
        .foreground-image{
            /* position: absolute; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('\static\resources\homepageBackground.png');
            background-size: cover;
            background-position: center;        
        }
        .container2 {
            max-width: 50%;
            align-content: center;
            overflow: hidden;
            margin: 10px auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .logo--image{
            position: relative;
            border-radius: 150px;
            align-content: center;
            border: 3px solid #7dcc88;
            width: 250px;
            height: 100px;
        }

        .logo--image:hover{
        display: block; /*display image as a block*/
        transition: 0.5s;
        transform: scale(1.25);
        margin-right: 30px;
        margin-left: 30px;
        }
        
        .container h2 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .container h3 {
            text-align: center;
            justify-items: center;
            font-weight: 450;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            font-size: 36px;
            color: #000;
            /* font-family: "font-family:Poppin"; */
            margin-bottom: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 750;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="foreground-image">

        <img class="logo--image" src = "/static/resources/logoKeepUp1.png" > 
        <h3>Discover top educational trends, exclusive data visualizations, join our community, and more!</h3>
            
        <div class = "container2">
        <div class="signup-link">
            <a href="/login" style=" --clr: #d0f0c0">Login</a>
            <div class="signup-link">
                <a href = "/signup" style=" --clr: #d0f0c0"><span>Sign Up Now</span></a>            
            </div>
        </div>
        </div>
    </div>
</div>
</body>

</html>
