<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d0f0c0;
            background-image: linear-gradient(#d0f0c0, #f9f9f9, #d0f0c0, rgba(0, 128, 0, 0.39));
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            position: relative;
            /* background-color: #d0f0c0; */
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.25em;
            letter-spacing: 200;
            font-weight: 100;
            padding: 10px 25px;
            transition: 0.5s;
            
        }
        a:hover{
            background: var(--clr);
            letter-spacing: 0.25em;
            text-shadow: 0 0 35px var(--clr);
            box-shadow: 0 0 35px var(--clr);
        }
        .container {
            /* max-width: 100%; */
            /* overflow: hidden; */
            margin: 350px auto;
            padding: 50px;
            border: 25px solid #7dcc88;
            border-radius: 150px;
            background-color: #e9e9e9c5;
            box-shadow: 0 0 20px rgba(0, 0.25, 0.25, 0.25);
        }
        
        .container h2 {
            font-family: "font-family:verdana";
            text-align: center;
            margin-bottom: 25px;
        }
        .container h3 {
            text-align: center;
            font-weight: 1000;
            font-style: italic;
            color: #000;
            font-family: "font-family:Poppin";
            margin-bottom: 30px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .logo {
            display: block; /*display image as a block*/
            margin: 0 auto; /* center horizontally */
            align-content: center;
            justify-content: center;
        }
        

    </style>
</head>
<body>
    
    <div class="container">
        <img src="/static/resources/temp_logo.png" width="100" height="100" class= "logo" > 
        <h2>KEEPUP!</h2>
        <h3>Discover our exclusive data visualizations, join our community, and more!</h3>
            <div class="signup-link">
                <a href = "/signup" style=" --clr: #d0f0c0"><span>Sign Up Now</span></a>            </div>
        <div class="signup-link">
            <a href="/login" style=" --clr: #d0f0c0">Login</a>
        </div>
        
    </div>
    <!-- <div class = "container">
        
    </div> -->
</body>

</html>
